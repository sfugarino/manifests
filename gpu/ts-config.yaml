apiVersion: v1
kind: ConfigMap
metadata:
  name: time-slicing-config
  namespace: kube-system # Or the namespace where your device plugin runs
data:
  any: |-
    version: v1
    flags:
      migStrategy: none
    sharing:
      timeSlicing:
        resources:
        - name: nvidia.com/gpu
          replicas: 4 # This will make one physical GPU appear as 4 allocatable resources

