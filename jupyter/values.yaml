# the proxy pod.
hub:
  nodeSelector:
    kubernetes.io/hostname: turing-five
  db:
    pvc:
      accessModes:
        - ReadWriteMany
      storage: 10Gi
      storageClassName: jubhub-nfs-client
  service:
    type: ClusterIP

# scheduling relates to the user-scheduler pods and user-placeholder pods.
scheduling:
  userScheduler:
    nodeSelector: 
      kubernetes.io/hostname: turing-five

# prePuller relates to the hook|continuous-image-puller DaemonsSets
prePuller:
  hook:
    nodeSelector: 
      kubernetes.io/hostname: turing-five

ingress:
  enabled: false


httpRoute:
  enabled: false


