apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
spec:
  selector:
    matchLabels:
      app: open-webui
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:v0.5.16
        imagePullPolicy: IfNotPresent
        env:
        - name: WEBUI_AUTH
          value: "False" # no need to login to Open WebUI
        - name: ENABLE_RAG_WEB_SEARCH
          value: "True"
        - name: ENABLE_OTEL
          value: "true"
        - name: ENABLE_OTEL_TRACES
          value: "true"
        - name: ENABLE_OTEL_METRICS
          vaLUE: "true"
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: "true" # Use insecure connection for OTLP
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://198.168.1.101:4317 # Connect to Grafana OTel collector
        - name: OTEL_SERVICE_NAME
          value: open-webui
        ports:
        - containerPort: 8080
          name: web-ui
        resources:
          limits:
            cpu: 2
            memory: 3Gi
          requests:
            cpu: 1
            memory: 1Gi
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /health
            port: web-ui
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: web-ui
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/backend/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: nfs-open-webui-pvc

